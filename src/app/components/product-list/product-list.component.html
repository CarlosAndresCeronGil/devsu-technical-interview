<div class="search-add-button-container">
    <input
        type="text"
        placeholder="Search..."
        [(ngModel)]="filterString"
    />
    <button (click)="handleAddProduct()">Agregar</button>
</div>
@if (loading()) {
    <h2>
        Cargando productos...
    </h2>
} @else {
    <app-shared-table [listCriteria]="filterString" [listOfData]="listOfProducts()" [columns]="productColumns()"></app-shared-table>
}
